{% extends 'books/base.html' %} {% block content %}

<div class="flex flex-col md:flex-row w-full p-5">
  <div class="flex md:w-1/3 justify-center">
    <img
      class="object-contain max-w-56"
      src="{{ book.cover_image }}"
      alt="{{ book.title }}"
    />
  </div>
  <div class="md:w-2/3 flex flex-col gap-2">
    <h2 class="font-bold text-4xl">{{ book.title }}</h2>
    <p>{{ book.author }}</p>
    <div class="w-32">{% include "add_to_cart.html" with book=book %}</div>
    <p>{{ book.description }}</p>
  </div>
</div>

{% endblock %}
